<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/api.css">
    <link rel="stylesheet" href="/css/start.css">

    <title>Hexabin API - Get Started</title>
  </head>
  <body>
    <nav class="navbar navbar-light mainNav">
        <a class="navbar-brand" href="/">
          <img src="/images/HexbinLogo.png" width="25" height="30" class="d-inline-block align-top" alt="logo">
          <span class="title">HEXABIN</span>
        </a>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/start">Get Started</a>
            <a class="nav-item nav-link" href="/api">API Reference</a>
          </div>
    </nav>

    <div class="page">
        <div class="cardGroup">
              <div class="card" id="ruby">
                <i class="fas fa-gem logo red"></i>
                <h3 class="sub-text">Ruby</h3>
              </div>

              <div class="card" id="javascript">
                <i class="fab fa-node-js logo green"></i>
                <h3 class="sub-text">Node.js</h3>
              </div>

              <div class="card" id="swift">
                <i class="fab fa-app-store-ios logo blue"></i>
                <h3 class="sub-text">Swift</h3>
              </div>

              <div class="card" id="java">
                <i class="fab fa-java logo tan"></i>
                <h3 class="sub-text">Java</h3>
              </div>

              <div class="card" id="php">
                <i class="fab fa-php logo blue"></i>
                <h3 class="sub-text">PHP</h3>
              </div>

              <div class="card" id="python">
                <i class="fab fa-python logo darkblue"></i>
                <h3 class="sub-text">Python</h3>
              </div>
              

              <div class="card" id="curl">
                <i class="fas fa-terminal logo gray"></i>
                <h3 class="sub-text">CLI</h3>
              </div>

              <div class="card" id="golang">
                <i class="fab fa-google logo tan"></i>
                <h3 class="sub-text">Golang</h3>
              </div>

              <div class="card" id="perl">
                <i class="fab fa-pushed logo blue"></i>
                <h3 class="sub-text">Perl</h3>
              </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="/js/start.js"></script>

</html>
